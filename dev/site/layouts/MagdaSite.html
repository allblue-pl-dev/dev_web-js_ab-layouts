
<h1>$magdaText</h1>
<input _elem="text" type="text" />

<button _elem="addArticle">Add</button>
<hr />

<h3>Fields</h3>
<$ _repeat="articles:a">
    <input _elem="articleTitle" type="text" />
    <input _elem="articleStyle" type="text" />
    <hr />
</$>

<h1 style="background-color: $articlesBackground">Articles</h1>
<div _repeat="articles:a">
    <h1 style="background-color: $articlesBackground; $a.styles">Title: $a.title</h1>
</div>
